<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      display: flex;
      width: 500px;
      height: 500px;
      border: 1px solid #eee;
    }
    .main > div {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div style="flex: 1;background-color: green;">1111111</div>
    <div style="flex: 1; background-color: yellow;">2222222</div>
    <div style="background-color: red;">333333</div>
    <!-- 
    flex: 1;代表了三个属性：
    flex-grow： 用于设置或者检索弹性盒子的扩展比率
    flex-shrink：制定了flex的收缩规则，flex元素仅在默认宽度之和大于宽度的时候才会发生收缩，收缩大小是根据shrink的值
    flex-basis： 用于设置或者检索弹性盒伸缩基准值
    三个属性的结合。
    默认值为 0 1 auto
    -->
  </div>
</body>
</html>
